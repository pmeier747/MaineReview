<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ireland Improv Events</title>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/output.js"></script>
</head>

<body onload="InitPage">
    <h1>Ireland Improv Events</h1>

    <div id="eventsContainer"></div>
</body>

<template id="eventItemTemplate">
    <div class="eventItem">
        <div>
            <div class="eventDateContainer">
                <div class="eventDateMonth">{{{Month}}}</div>
                <div class="eventDateDay">{{{Day}}}</div>
                <div class="eventDateWeekday">{{{Weekday}}}</div>
                <div class="eventDateTime">{{{StartTime}}}</div>
            </div>
        </div>

        <div class="eventContent">
            <div class="eventTitle">{{{Title}}}</div>

            <div>{{{Town}}}</div>
            <div>{{{Location}}}</div>
            <div>{{{ShortDescription}}}</div>
            <!-- <div>{{{FullDescription}}}</div> -->
            <div>More Info</div>
        </div>

        <div>
            <div class="eventTicketContainer">Tickets</div>
        </div>
    </div>
</template>

</html>
