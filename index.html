<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-766PFHZ82X"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-766PFHZ82X');
    </script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ireland Improv Events</title>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/output.js"></script>
</head>

<body onload="InitPage">
    <div class="eventBody">
        <h1>Ireland Improv</h1>
        <div id="eventLocationSection">
            <label id="eventLocationSelectorLabel" for="eventLocationSelector">Location:</label>
            <select id="eventLocationSelector">
                <option value="">All Locations</option>
            </select>

            <div id="eventSelectorExpand">+</div>

            <label for="eventTypeSelector" class="eventSelectorDetailsHidden">Event Type:</label>
            <select id="eventTypeSelector" class="eventSelectorDetailsHidden">
                <option value="">All Events</option>
            </select>
            <div class="eventSelectorDetailsHidden"></div>

            <label for="eventAccessibleSelector" class="eventSelectorDetailsHidden">Is Accessible:</label>
            <div class="eventSelectorDetailsHidden">
                <input id="eventAccessibleSelector" type="checkbox"></input>
            </div>
            <div class="eventSelectorDetailsHidden"></div>
        </div>

        <div id="eventsLoading" class="infoShow">
            Loading...
        </div>

        <div id="eventsNoMatching" class="infoShow infoHidden">
            No events match the selected criteria.
        </div>

        <div id="eventsContainer"></div>

        <div class="footer">
            Submit your own event using
            <a
                href="https://docs.google.com/forms/d/e/1FAIpQLSfRfsnxeTgz9a7Y5uG7rBblQ_23wPvKDWcCVaMyKaLzeScX0w/viewform">this
                form</a>, we can be contacted at irelandimprov@gmail.com
        </div>
    </div>
</body>

<template id="eventItemTemplate">
    <div class="eventItem eventShort">
        <div class="eventInfo">
            <div>
                <div class="eventDateContainer">
                    <div class="eventDateMonth">{{{Month}}}</div>
                    <div class="eventDateDay">{{{Day}}}</div>
                    <div class="eventDateWeekday">{{{Weekday}}}</div>
                    <div class="eventDateTime">{{{StartTime}}}</div>
                </div>

                <div class="eventTicketContainer {{{eventTicketLinkOption}}}">
                    <a href="" class="eventTicketLink">Tickets</a>
                </div>

                <div class="timeDetails">
                    <div class="timeTag {{{doorTagVisible}}}">
                        <img src="./img/icons/door.svg" />
                        <span>{{{DoorTime}}}</span>
                    </div>

                    <div class="timeTag {{{durationTagVisible}}}">
                        <img src="./img/icons/duration.svg" />
                        <span>{{{EndTime}}}</span>
                    </div>
                </div>
            </div>

            <div class="eventContent">
                <div class="eventTitle">{{{Title}}}</div>

                <div class="eventTags">
                    <div class="eventTag">
                        <img src="./img/icons/town.svg" />
                        <span>{{{Town}}}</span>
                    </div>

                    <div class="eventTag {{{locationTagVisible}}}">
                        <img src="./img/icons/pin.svg" />
                        <span>{{{Location}}}</span>
                    </div>

                    <div class="eventTag {{{categoryTagVisible}}}">
                        <img src="./img/icons/theatre.svg" />
                        <span>{{{Category}}}</span>
                    </div>

                    <div class="eventTag {{{accessibleTagVisible}}}">
                        <img src="./img/icons/accessible.svg" />
                        <span>Accessible</span>
                    </div>
                </div>

                <div class="eventShortDesc">{{{ShortDescription}}}</div>
                <div class="eventFullDesc">{{{FullDescription}}}</div>
            </div>
        </div>

        <div class="eventToggleInformation">
            ▼▼▼ More Information ▼▼▼
        </div>
    </div>
</template>

</html>
