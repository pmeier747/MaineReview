<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ireland Improv Events</title>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/output.js"></script>
</head>

<body onload="InitPage">
    <h1>Ireland Improv Events</h1>

    <div id="eventsContainer"></div>
</body>

<template id="eventItemTemplate">
    <div id="1a9bf9d3-6778-4346-a920-88a33eb79911" class="eventElement smallView">
        <div class="eventDate">
            <div class="eventMonth">{{{Month}}}</div>
            <div class="eventDay">{{{Day}}}</div>
            <div class="eventWeekday">{{{Weekday}}}</div>
            <div class="eventTime">{{{StartTime}}}</div>
        </div>

        <div class="eventTitle">{{{Title}}}</div>
        <div class="eventTown">{{{Town}}}</div>
        <div class="eventLocation">{{{Location}}}</div>
        <div class="eventShortDescription">{{{ShortDescription}}}</div>
        <div class="eventFullDescription">{{{FullDescription}}}</div>
        <div class="eventStartTime">{{{StartTime}}}</div>
        <div class="eventDoorTime">{{{DoorTime}}}</div>
        <div class="eventEndTime">{{{EndTime}}}</div>
        <div class="eventURL">TICKETS</div>
        <div class="eventInfo">More Info</div>
    </div>
</template>

</html>
