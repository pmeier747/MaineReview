<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ireland Improv Events</title>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/output.js"></script>
</head>

<body onload="InitPage">
    <div class="eventBody">
        <h1>Ireland Improv</h1>
        <div class="eventLocationSection">
            <label>Location:</label>
            <select id="eventLocationSelector">
                <option value="">All Locations</option>
            </select>
        </div>

        <div id="eventsContainer"></div>
    </div>
</body>

<template id="eventItemTemplate">
    <div class="eventItem eventShort">
        <div class="eventInfo">
            <div>
                <div class="eventDateContainer">
                    <div class="eventDateMonth">{{{Month}}}</div>
                    <div class="eventDateDay">{{{Day}}}</div>
                    <div class="eventDateWeekday">{{{Weekday}}}</div>
                    <div class="eventDateTime">{{{StartTime}}}</div>
                </div>

                <div class="eventTicketContainer {{{eventTicketLinkOption}}}">
                    <a href="" class="eventTicketLink">Tickets</a>
                </div>

                <div class="timeDetails">
                    <div class="timeTag {{{doorTagVisible}}}">
                        <img src="./img/icons/door.svg" />
                        <span>{{{DoorTime}}}</span>
                    </div>

                    <div class="timeTag {{{durationTagVisible}}}">
                        <img src="./img/icons/duration.svg" />
                        <span>{{{EndTime}}}</span>
                    </div>
                </div>
            </div>

            <div class="eventContent">
                <div class="eventTitle">{{{Title}}}</div>

                <div class="eventTags">
                    <div class="eventTag">
                        <img src="./img/icons/town.svg" />
                        <span>{{{Town}}}</span>
                    </div>

                    <div class="eventTag {{{locationTagVisible}}}">
                        <img src="./img/icons/pin.svg" />
                        <span>{{{Location}}}</span>
                    </div>

                    <div class="eventTag {{{categoryTagVisible}}}">
                        <img src="./img/icons/theatre.svg" />
                        <span>{{{Category}}}</span>
                    </div>

                    <div class="eventTag {{{accessibleTagVisible}}}">
                        <img src="./img/icons/accessible.svg" />
                        <span>Accessible</span>
                    </div>
                </div>

                <div class="eventShortDesc">{{{ShortDescription}}}</div>
                <div class="eventFullDesc">{{{FullDescription}}}</div>
            </div>
        </div>

        <div class="eventToggleInformation">
            ▼▼▼ More Information ▼▼▼
        </div>
    </div>
</template>

</html>
